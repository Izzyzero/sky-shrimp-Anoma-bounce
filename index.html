<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ü¶ê Sky Shrimp: Anoma Bounce üåä</title>
  <style>
    body {
      margin: 0;
      background: #001F3F;
      color: white;
      font-family: "Trebuchet MS", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      background: linear-gradient(90deg, #ff6a00, #ffcc00, #66ccff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite;
      margin: 10px 0;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }

    canvas {
      display: block;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90vw;
      max-width: 420px;
      height: 70vh;
      background: url("images/anoma.jpeg") center/cover no-repeat;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #ff6a00, #ffcc00);
      color: white;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ü¶ê Sky Shrimp: Anoma Bounce üåä</h1>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Mobile Controls -->
  <div class="controls">
    <button class="btn" id="leftBtn">‚¨ÖÔ∏è</button>
    <button class="btn" id="rightBtn">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Load shrimp image
    const shrimpImg = new Image();
    shrimpImg.src = "images/shrimp.png"; // üëà replace with your shrimp file

    // üéµ Load sounds
    const bounceSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    const breakSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_snap.ogg");
    const goldSound = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");
    const gameOverSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");

    let shrimp, gravity = 0.35, bounce = -13;
    let platforms = [];
    let score = 0, gameOver = false;
    let leftPressed = false, rightPressed = false;

    function randomPlatformType() {
      const rand = Math.random();
      if (rand < 0.6) return "orb";    // 60% normal
      if (rand < 0.8) return "jollof"; // 20% break
      if (rand < 0.95) return "drum";  // 15% extra bounce
      return "gold";                   // 5% bonus
    }

    function initPlatforms() {
      platforms = [];
      const gap = 80;
      for (let i = 0; i < 8; i++) {
        platforms.push({
          x: Math.random() * (canvas.width - 60),
          y: canvas.height - i * gap - 20,
          width: 70,
          height: 12,
          type: randomPlatformType()
        });
      }
      // Guarantee platform under shrimp
      platforms[0].x = 180;
      platforms[0].y = 450;
      platforms[0].type = "orb";
    }

    function resetGame() {
      shrimp = { x: 200, y: 400, width: 50, height: 50, dy: 0 };
      score = 0;
      gameOver = false;
      initPlatforms();
      loop();
    }

    function drawShrimp() {
      ctx.drawImage(shrimpImg, shrimp.x, shrimp.y, shrimp.width, shrimp.height);
    }

    function drawPlatforms() {
      platforms.forEach(p => {
        if (p.type === "orb") ctx.fillStyle = "cyan";
        if (p.type === "jollof") ctx.fillStyle = "red";
        if (p.type === "drum") ctx.fillStyle = "yellow";
        if (p.type === "gold") ctx.fillStyle = "gold";
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      shrimp.dy += gravity;
      shrimp.y += shrimp.dy;

      if (leftPressed) shrimp.x -= 5;
      if (rightPressed) shrimp.x += 5;

      // Keep inside canvas
      if (shrimp.x < 0) shrimp.x = 0;
      if (shrimp.x > canvas.width - shrimp.width) shrimp.x = canvas.width - shrimp.width;

      // Collision with platforms
      platforms.forEach((p, index) => {
        if (
          shrimp.x + shrimp.width * 0.6 > p.x &&
          shrimp.x + shrimp.width * 0.4 < p.x + p.width &&
          shrimp.y + shrimp.height > p.y &&
          shrimp.y + shrimp.height < p.y + 25 &&
          shrimp.dy > 0
        ) {
          if (p.type === "orb") {
            shrimp.dy = bounce;
            score += 10;
            bounceSound.play();
          }
          else if (p.type === "jollof") {
            shrimp.dy = bounce;
            score += 15;
            breakSound.play();
            platforms.splice(index, 1); // remove platform
          }
          else if (p.type === "drum") {
            shrimp.dy = bounce * 1.3;
            score += 20;
            bounceSound.play();
          }
          else if (p.type === "gold") {
            shrimp.dy = bounce;
            score += 50;
            goldSound.play();
            p.type = "orb"; // turn into normal
          }
        }
      });

      // Keep shrimp centered vertically
      if (shrimp.y < 300) {
        shrimp.y = 300;
        platforms.forEach(p => {
          p.y += Math.abs(shrimp.dy);
          if (p.y > canvas.height) {
            p.y = 0;
            p.x = Math.random() * (canvas.width - p.width);
            p.type = randomPlatformType();
          }
        });
      }

      if (shrimp.y > canvas.height) {
        gameOver = true;
        gameOverSound.play();
      }
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function loop() {
      if (gameOver) {
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", 140, 250);
        ctx.fillText("Score: " + score, 150, 300);
        ctx.fillText("Press SPACE or Tap to Restart", 50, 350);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlatforms();
      drawShrimp();
      drawScore();
      update();
      requestAnimationFrame(loop);
    }

    // Controls: Keyboard
    document.addEventListener("keydown", e => {
      if (gameOver && e.code === "Space") resetGame();
      if (e.code === "ArrowLeft") leftPressed = true;
      if (e.code === "ArrowRight") rightPressed = true;
    });
    document.addEventListener("keyup", e => {
      if (e.code === "ArrowLeft") leftPressed = false;
      if (e.code === "ArrowRight") rightPressed = false;
    });

    // Controls: Mobile buttons
    document.getElementById("leftBtn").addEventListener("touchstart", () => leftPressed = true);
    document.getElementById("leftBtn").addEventListener("touchend", () => leftPressed = false);
    document.getElementById("rightBtn").addEventListener("touchstart", () => rightPressed = true);
    document.getElementById("rightBtn").addEventListener("touchend", () => rightPressed = false);

    // Restart on tap or click
    canvas.addEventListener("click", () => { if (gameOver) resetGame(); });
    canvas.addEventListener("touchstart", e => {
      if (gameOver) {
        resetGame();
      } else {
        // Small boost jump if falling
        if (shrimp.dy > 0) shrimp.dy = bounce * 0.7;
      }
    });

    // Start game
    resetGame();
  </script>
</body>
</html>
